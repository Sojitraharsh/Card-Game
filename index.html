   
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
        body{
            text-align: center;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
            
            
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            

        }
        #bg{
            height: 100vh;
            width: 100vw;
            background-color: #74EBD5;
background-image: linear-gradient(90deg, #74EBD5 0%, #9FACE6 100%);

        }

    
        h1{
            
            align-self: center;
            color: #101010;
            

        }
        .card{
            display: flex;
            font-size:150px;
            background-color: black;
            margin: 20px;
            width: 200px;
            height: 200px;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            border-radius: 20px; 
        }

        .card:hover{
            
            background-color: #FAD961;
background-image: linear-gradient(90deg, #FAD961 0%, #F76B1C 100%);

        }
        .hidden{
            display: none;
        }
      </style>
      
    </head>
    <body>
        <div id="bg">
            <h1 id="text">Card Game</h1>
        <div class="container" id="game-container"></div>
        </div>
      <script>
        const emojis = ["😀","🥰", "😁", "😂", "🤣", "😃", "😄", "😅", "😆"];
        const cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedCards = [];
        let clickDisabled = false;
      
        function createCard(emoji) {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `<span class="hidden">${emoji}</span>`;
          card.addEventListener("click", () => flipCard(card));
          return card;
        }
      
        function shuffle(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        }
      
        function flipCard(card) {
          if (clickDisabled || flippedCards.length === 2) return;
      
          card.firstChild.classList.remove("hidden");
          flippedCards.push(card);
      
          if (flippedCards.length === 2) {
            clickDisabled = true;
      
            setTimeout(() => {
              const [card1, card2] = flippedCards;
              if (card1.firstChild.textContent === card2.firstChild.textContent) {
                matchedCards.push(card1, card2);
                if (matchedCards.length === cards.length) {
                  alert("Congratulations...");
                }
              } else {
                card1.firstChild.classList.add("hidden");
                card2.firstChild.classList.add("hidden");
              }
              flippedCards = [];
              clickDisabled = false;
            }, 1000);
          }
        }
      
        function initializeGame() {
          const container = document.getElementById("game-container");
          shuffle(cards).forEach((emoji) => {
            const card = createCard(emoji);
            container.appendChild(card);
          });
        }
      
        initializeGame();
      </script>
      

    </body>
  </html>
